<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Customer</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Add a new customer ...</h1>
            <br><br>
            <form method="POST" th:action="@{/addCustomer}" th:object="${customer}">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName">
                    <small class="form-text text-muted">Required</small>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}">Name Error</span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName">
                    <small class="form-text text-muted">Required</small>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}">Name Error</span>
                </div>
                <div class="form-group">
                    <label for="emailInput">Email</label>
                    <input type="text" th:field="*{email}" class="form-control" id="emailInput">
                    <small class="form-text text-muted">Required</small>
                    <span class="validationError"
                          th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Email Error</span>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <a th:href="@{/list}">Back to list...</a>
    </div>

</body>
</html>
