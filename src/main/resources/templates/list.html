<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List of customers</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>

<body>

<div class="container">
        <div id="content" class="jumbotron">
            <h2 class="display-4">List of current customers ...</h2>

            <br><br>

            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}">
                        <td th:text="${customer.firstName}">First name</td>
                        <td th:text="${customer.lastName}">Last name</td>
                        <td th:text="${customer.email}">Email</td>
                        <td>
                            <a th:href="@{/updateCustomer(id=${customer.id})}">Update</a>
                            |
                            <a th:href="@{/delete(id=${customer.id})}"
                                onclick="if (!(confirm('Are you sure about this?'))) return false">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a class="btn btn-outline-primary" th:href="@{/addCustomer}" role="button">Add New Customer</a>

        </div>
    </div>

</body>

</html>
